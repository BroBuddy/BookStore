<ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#">BookStore</a></li>
    <li class="breadcrumb-item"><a href="#!/books">Book</a></li>
    <li class="breadcrumb-item active">Add Book</li>
</ol>

<div class="row">
    <div class="col-md-12">
        <div class="bs-component">
            <div class="alert alert-dismissible alert-primary" ng-if="created">
                <button type="button" class="close" data-dismiss="alert">Ã—</button>
                <strong>Well done!</strong> You successfully added a new book.
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <strong>Add Book</strong>
            </div>

            <div class="card-block">
                <form ng-submit="addBook()">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="Title">Title</label>
                                <input type="text" class="form-control" id="Title" placeholder="Title" ng-model="book.title" required />
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="Genre">Genre</label>
                                <select id="Genre" class="form-control" ng-model="book.genre" ng-init="getGenres()" required>
                                    <option ng-repeat="genre in genres | orderBy:'name'">{{ genre.name }}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="Author">Author</label>
                                <input type="text" class="form-control" id="Author" placeholder="Author" ng-model="book.author" required />
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="Publisher">Publisher</label>
                                <input type="text" class="form-control" id="Publisher" placeholder="Publisher" ng-model="book.publisher" required />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="Image">Image URL</label>
                                <input type="text" class="form-control" id="Image" placeholder="Image URL" ng-model="book.image_url" required />
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="Buy">Buy URL</label>
                                <input type="text" class="form-control" id="Buy" placeholder="Buy URL" ng-model="book.buy_url" required />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="Description">Description</label>
                                <textarea class="form-control" id="Description" rows="6" ng-model="book.description" required></textarea>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="Price">Price</label>
                                <input type="text" class="form-control" id="Price" placeholder="Price" ng-model="book.price" required />
                              
                                <label for="Rating">Rating</label>
                                <input type="text" class="form-control" id="Rating" placeholder="Rating" ng-model="book.rating" />

                                <hr />

                                <div class="btn-toolbar justify-content-between">
                                    <a href="#/books" class="btn btn-outline-secondary">Back</a>
                                    <button type="submit" class="btn btn-outline-primary">Add</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
