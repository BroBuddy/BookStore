<ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#">BookStore</a></li>
    <li class="breadcrumb-item active">Book details</li>
</ol>
      
<div class="row" ng-init="getBook()">
    <div class="col-md-3">
        <div class="card">   
            <div class="card-header">
                <strong>{{ book.title }}</strong>
            </div>

            <div class="card-block">
                <a href="{{ book.buy_url }}" target="_blank">
                    <img class="card-img-top" ng-src="{{ book.image_url }}" ng-alt="{{ book.title }}" />
                </a>

                <p>by {{ book.author }}</p>
            </div>
        </div>
    </div>

    <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <strong>Book details</strong>
                </div>
                
                <div class="card-block">
                    <p class="card-text">{{ book.description }}</p>
                </div>

                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><strong>Genre:</strong> &nbsp; {{ book.genre }}</li>
                    <li class="list-group-item"><strong>Publisher:</strong> &nbsp; {{ book.publisher }}</li>
                </ul>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card">    
                <div class="card-header">
                    <strong>Options</strong>
                </div>
                
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><a href="#!/books/edit/{{ book._id }}" class="btn btn-outline-success btn-block">Edit</a></li>
                    <li class="list-group-item"><button data-toggle="modal" data-target="#myModal" class="btn btn-outline-danger btn-block">Delete</button></li>
                    <li class="list-group-item">
                        <p><strong>Price:</strong> &nbsp; ${{ book.price }}</p>
                        <a href="{{ book.buy_url }}" target="_blank" class="btn btn-outline-primary btn-block">Buy</a>
                    </li>
                </ul>
            </div>
        </div>
</div>

<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Delete</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                Do you really want to delete this?
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" ng-click="removeBook(book._id)">Delete</button>
            </div>
        </div>
    </div>
</div>
