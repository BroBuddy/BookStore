<ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">BookStore</a></li>
        <li class="breadcrumb-item active">Author</li>
</ol>

<div class="row">    
    <div class="col-md-12">
        <div class="row" ng-init="getAuthors()">
            <div class="col-sm-6 col-md-4 col-lg-3" ng-repeat="author in authors | orderBy:'name'">
                <div class="card">
                    <a href="#!/authors/details/{{ author._id }}" ng-title="{{ author.name }}">
                        <img class="card-img-top" ng-src="{{ author.image_url }}" ng-alt="{{ author.name }}" />
                    </a>
                    
                    <div class="card-block">
                        <h6 class="card-title">{{ author.name }}</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
